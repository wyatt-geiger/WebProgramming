<!DOCTYPE html>
<html>
    <head>
        <title>Hello Interval</title>
    </head>

    <body>

        <h1>What time is it?</h1>
        <p id="time"></p>

        <script>
            
            let timeElement = document.querySelector('#time')
            // You can remove the term function and then add => after
            // () is a blank function...for other functions you may have to use the actual name
            setInterval( () => {
                let date = Date()
                timeElement.innerHTML = date
            }, 1000)

        </script>

    </body>
</html>
