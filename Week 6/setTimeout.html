<!DOCTYPE html>
<html>
<head>
    <title>Hello Timeout</title>
</head>

<body>
    <h1>Expect to see an alert 3 seconds after this page loads.</h1>

    <script>
        setTimeout(function (){
            alert("Hello! This happened 3 seconds after the page loaded.")
        }, 3000) // timeout is specified in milliseconds (3000 milliseconds = 3 seconds)
    </script>

</body>
</html>
